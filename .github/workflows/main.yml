name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm install

      - name: Build Application  # Added this step
        run: npm run build  # Assuming your build script is 'npm run build'

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: NodejsApplication2026232
          publish-profile: ${{ secrets.AZURE_WEB_APP_SECRET_PROFILE }}
          package: ${{github.workspace}}
